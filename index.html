<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whether app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="weather-container">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Enter a city" />
      <button class="search-button">Search</button>
    </div>

    <div class="weather-info">
      <h4 class="weather-heading">Weather</h4>
      <div class="icon-list">
        <img src="" alt="Weather Icon" class="weather-icon">
      </div>

      <div class="temperature">--</div>
      <div class="description">--</div>
      <div class="location">--</div>
      <div class="weather-details"></div>
    </div>

    <div class="loading-spinner" style="display: none;">
      <i class="fa-solid fa-spinner"></i>
    </div>

    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="forecast-modal" id="forecastModal">
      <div class="forecast-content">
        <!-- Chart Container -->
        <div class="chart-container">
          <h2>Hourly forecast</h2>
          <canvas id="hourlyForecastChart"></canvas>
        </div>
        <!-- Table Container -->
        <div class="table-container">
          <h2>6-days forecast</h2>
          <table class="forecast-table">
            <tbody id="forecastTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="error-message" style="display: none;"> </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="main.js"></script>
</body>

</html>
